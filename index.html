<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <main class="container">
      <text class="product">PREFUME</text> 
      <h1 class="perfName" >Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p id="description">  A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>
      <p id="discountPrice">$149.99</p>
      <p id="originalPrice">$169.99</p>
      <div class="cartImg">
        <img src="./images/icon-cart.svg" alt="cart icon"  />
        <p> Add to Cart</p>
      </div>
      </main>    

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Justin McLain</a>.
  </div>
</body>
</html>
